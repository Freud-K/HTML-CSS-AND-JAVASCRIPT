<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>
</head>
<body>
<div id="app">
{{msg}}<!--moustache 小胡子语法 表达式可以放赋值 取值 三元-->
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //引入vue后会白给一个Vue构造函数
    let vm = new Vue({//vm ==viewModel
        el:'#app',//告诉vue 能管理哪个部分
        data:{//data中的数据会被vm所代理
            msg:'hello'//可通过vm.msg取到对应的内容
        }
    });//Object.defineProperty
</script>
</body>
</html>
