<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>
</head>
<body>
<div id="app">
 {{a.school}}
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //vue会循环data中的数据（数据劫持） 以此的增加getter和setter
    let vm = new Vue({//vm ==viewModel
        el:'#app',//告诉vue 能管理哪个部分
        data:{//data中的数据会被vm所代理
            msg:'hello',
            a:{school:''}//可通过vm.msg取到对应的内容 1
        }
    });//使用变量式 要先初始化 否则不会触发页面刷新
    vm.$set(vm.a,'school',1);//此方法可以给对象添加响应式的数据变化 2
    //替换原对象 3
    vm.a={school:'hello'}
</script>
</body>
</html>
