<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>vue学习</title>
</head>
<body>
<div id="app">
    {{msg}}
    <!--表单元素 input checkbox textarea radio select-->
    <!--vue的指令 directive 只是一个DOM上的行间属性，vue给这类属性
    赋予了一定的意义 来实现特殊功能 所以指令都以v- 开头,value属性默认
    被vue忽略掉 selected checked 都没有意义-->
    <!--v-model会赋予输入框，输入框的值改变了会影响数据-->
    <input type="text" v-model="msg" />
    <!--v-text==={{}} 防止{}出现在页面上//将msg插入到div中-->
    <div v-text="msg"></div>
    <!--v-once只绑定一次 当数据再次发生变化 也不导致页面刷新-->
    <div v-once>{{msg}}</div>
    <!--v-html 把html字符当做html渲染,一定是可信任的html-->
    <div v-html="p"></div>
</div>
<script>
    //引入vue后会白给一个Vue构造函数
    let vm = new Vue({//vm ==viewModel
        el:'#app',//告诉vue 能管理哪个部分
        data:{//data中的数据会被vm所代理
            msg:'hello'//可通过vm.msg取到对应的内容
            p:'<h1>hello<h1>'
        }
    });//Object.defineProperty ES5
</script>
</body>
</html>
