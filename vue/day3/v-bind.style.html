<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
  <!--动态绑定样式 对象法和数组法-->
    <div style="font-size:30px" :style="{backgroundColor:'red'}">我很帅</div>
    <div class="x y" :class="[class1,class2,{z:false}]"></div>
    <div v-for="(a,index) in 10" :class="{x:index%2}">{{a}}</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //class="a b c" style=""
    //第一种方式是对象 第二种方式是数组
    let vm = new Vue({
        el:'#app',
        data:{
            class1:'x',
            class2:"y",
            flag:true
        }
    })
</script>
</body>
</html>
