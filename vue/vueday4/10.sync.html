<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父亲绑定一些事件 儿子触发这个事件 将参数传递 单向数据流
父亲数据刷新 儿子就刷新-->
<div id="app">
    父亲:{{money}}
    <!--<child :m="money" @child-msg="things"></child>-->
    <!--child.$on('child-msg',things)-->
    <child :m.sync="money"></child>
    <!--写的时候按原来的写就可以了 语法糖-->
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            money:300
        },
        methods:{
            things(val){//on('xxx',things)
                this.money=val;
            }
        },
        components:{
            child:{
                props:{m:{}},
                methods:{
                    getMoney(){
                        this.$emit('update:m',800)//触发自己的自定义事件，让父亲的方法执行
                    }
                },
                template:'<div>儿子:{{m}}<button @click="getMoney">多要钱</button></div>'
            }
        }
    })
</script>
</body>
</html>
