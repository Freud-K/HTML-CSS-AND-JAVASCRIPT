<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-handsome></my-handsome>
    <div>我很英俊 <span>ab</span></div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //1.组件名不要带有大写 多个单词用 -
    //2.html采用短横线 js中转驼峰是可以的
    //一般写插件的时候使用全局组件多一些
    //用法：全局组件 可以声明一次在任何地方使用
    //     局部组件  这个组件属于谁
    Vue.component('my-handsome',{//一个对象看成组件
        template:'<div> {{msg}}</div>',
        data(){//组件中的数据必须是函数类型  返回一个实例作为组件的数
            return {msg:'我很厉害'}
        }
    }) ;
    let vm= new  Vue({
           el:'#app'
    })
</script>
<!--分类 页面级组件：1.一个页面是一个组件
                    2.将可复用的部分抽离出来 基础组件
     一个自定义标签 vue就会把他看成一个组件，vue可以给这些标签赋予一定意义
-->
</body>
</html>
