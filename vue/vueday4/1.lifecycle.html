<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //声明周期：beforeCreate created
    //          beforeMount mounted
    //            beforeUpdate updated
      //          beforeDestroy() destroy
       let vm = new Vue({//根实例，初始化时会调用很多方法（钩子函数）
        el:'#app',
           template:'<div id="app">{{a}}</div>'//4.如果有template会替换掉外部html（el：）
           //只能有一个根元素，不能是文本节点
           ,
        data:{
            a:1
        },
           beforeCreate(){},//1.此方法少用到
           created(){//2.获取ajax，初始化操作
           },
           beforeMount(){},//实际用处不大；
           mounted(){},//真实dom渲染完了，可以操作dom了
           beforeUpdate(){alert(1)},//当页面依赖的数据发生变化
           updated(){alert(2)},//一般用watch来替换
           beforeDestroy(){},//可以清除定时器 事件绑定
           destroyed(){}

    });
       vm.$mount('#app');
</script>
</body>
</html>
