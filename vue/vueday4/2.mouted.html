<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p ref="myf">{{msg}}</p>
    <div ref="my" v-for="a in arr">{{a}}</div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
              msg:'hello',
            arr:[1,2,3]
        },
        mounted(){//this.$data 数据
            //this.$watch 监控
            // this.$el 当前元素
            //this.$set 后加的属性实现响应式变化
            //this.$options 实例上的所有属性
            //this.$nextTick()//代码底部 异步方法 等待渲染dom完成后
            //this.$refs
            this.$refs.myp;//如果dom元素不是通过v-for循环出来的，只能获取一个
            //通过v-for循环出来的可以获取多个
            this.arr=[1,2,3,4];//dom渲染是异步的
            this.nextTick(()=>{
                //要想获取数据变化后想获取真实dom的内容，需要等待页面渲染完毕后再获取
                //所有的dom操作最后放在nextTick
            })
        }
    })
</script>
</body>
</html>
