<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //如果要在一个组件使用另一个组件 先保证使用的组件是存在的
    //在需要引用这个组件的实例上通过components注册这个组件，组件需要在父级的template中引入
    let grandson={
        template:"<div>grandson</div>",
    };
    let son={
        template:"<div>son<grandson></grandson></div>",
        components:{
            grandson
        }
    };
    let parent={
        template:"<div>parent<son></son></div>",
        components:{
            son
        }
    };

    let vm = new Vue({
        el:'#app',
        template:"<parent></parent>",
        components:{
            parent,
        },
        data:{

        }
    })
</script>
</body>
</html>
