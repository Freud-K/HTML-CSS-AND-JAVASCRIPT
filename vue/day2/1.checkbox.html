<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <select v-model="a" multiple>
        <option value="" disabled>请选择</option>
        <option value="1">你好</option>
        <option value="2">好</option>
    </select>
    <input type="radio" v-model="a" value="男">男
    <input type="radio" v-model="a" value="女">女

    <!--如果是复选框 只有一个复选框的时候 会把此值转化为布尔类型-->
    <!--如果是多个checkbox，要增加value属性 并且v-model值为数组-->
    爱好：<input type="checkbox" v-model="b" value="游泳">游泳
          <input type="checkbox" v-model="b" value="游泳">游泳
          <input type="checkbox" v-model="b" value="游泳">游泳
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            a:false,
            b:[]
        }
    })
</script>
</body>
</html>
