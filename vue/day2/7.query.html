<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <style>
        div>div{
            width: 100px;
            height: 100px;
            background:red
        }
        .v-enter{opacity: 0}
        .v-enter-active{
            transition: 2s linear
        }
        .v-leave-active{
            opacity: 0;transition: 1s linear
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-if="" v-show if操作的是dom，show操作的是样式-->
    <!--如果频繁的切换dom使用v-show,当数据一开始就确定下来使用v-if
    如果if不通过，内部文档不执行-->
    <!--只有dom从显示到隐藏 或隐藏到显示 才能使用vue动画-->
    <button @click="flag=!flag">切换</button>
    <!--vue自定义标签（组件）-->
    <input type="number" v-model="query">
    <!--v-for默认会复用原有的dom，通过k来辨别-->
    <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
        <div  v-for="(a,index) in newArr" :key="Math.random()">{{a}}</div>
    </transition-group>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        computed:{
          newArr(){
              return this.arr.filter(item=>item==this.query );
          }
        },
        data:{
            flag:true,
            arr:[1,2,3,4,5],
            query:''
        }
    })
</script>
</body>
</html>
