<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div>div{
        width: 100px;
        height: 100px;
        background:red
    }
        .v-enter{opacity: 0}
        .v-enter-active{
            transition: 2s linear
        }
        .v-leave-active{
            opacity: 0;transition: 1s linear
        }
    </style>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--v-if="" v-show if操作的是dom，show操作的是样式-->
    <!--如果频繁的切换dom使用v-show,当数据一开始就确定下来使用v-if
    如果if不通过，内部文档不执行-->
    <!--只有dom从显示到隐藏 或隐藏到显示 才能使用vue动画-->
    <button @click="flag=!flag">切换</button>
    <!--vue自定义标签（组件）-->
    <transition name="jw">
    <div id="div" v-show="flag">我爱你</div>
    </transition>
    <transition name="j
">
        <div id="div" v-show="flag">我爱你</div>
    </transition>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:true
        }
    })
</script>
</body>
</html>
